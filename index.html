<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, rgba(179, 73, 255, 0.44), rgba(230, 126, 255, 0.25));
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
    overflow: hidden;
}

body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, rgba(223, 187, 232, 0.84), rgba(255, 158, 253, 0.66));
    opacity: 0;
    transition: opacity 0.8s ease;
    z-index: 0;
    pointer-events: none;
}

h1 {
    font-weight: 600;
    font-size: 30px;
    margin-bottom: 50px;
    color: #000000;
    text-align: center;
    white-space: nowrap;
}

.buttons {
    position: relative;
    width: 350px;
    height: 120px;
    margin: 0 auto;
}

button {
    position: absolute;
    padding: 30px 40px;
    font-size: 25px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(.25,.8,.25,1);
    font-weight: 550;
    white-space: nowrap;
}

#yesBtn {
    left: 20px;
    top: 35px;
    background: #ee66ff;
    color: white;
    box-shadow: 0 8px 20px rgba(175, 96, 255, 0.25);
    z-index: 2;
}

#noBtn {
    left: 220px;
    top: 35px;
    background: rgba(120,120,128,0.15);
    color: #1c1c1e;
    backdrop-filter: blur(10px);
    z-index: 1;
}

.message {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 25px;
    font-weight: 600;
    opacity: 0;
    transition: all 0.4s ease;
    z-index: 5;
    pointer-events: none;
    white-space: nowrap;
}

.show {
    opacity: 1;
    pointer-events: auto;
}

.heart {
    position: fixed;
    top: -80px;
    width: 50px;
    height: 50px;
    object-fit: contain;
    animation: fall linear forwards;
    pointer-events: none;
    z-index: 1;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 1;
    }
}

.card {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.pixel-heart {
    width: 140px;
    image-rendering: pixelated;
    margin-bottom: 20px;
}

.next-button {
    position: absolute;
    bottom: -70px;
    left: 50%;
    transform: translateX(-50%);
    padding: 18px 35px;
    font-size: 20px;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    background: #d86bff;
    color: white;
    opacity: 0;
    transition: 0.4s ease;
}

.next-button.show-next {
    opacity: 1;
}

.fade-out {
    opacity: 0;
    transform: scale(0.95);
    transition: all 0.6s ease;
}

.new-text {
    font-size: 20px;
    font-weight: 600;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.8s ease;
    z-index: 5;
    position: relative;

    max-height: 80vh; /* –æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É */
    overflow-y: auto;  /* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ */
    padding: 0 10px;  /* –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã */
    box-sizing: border-box;
    white-space: pre-wrap; /* –ø–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫ */
    color: #000; /* —Ç–µ–∫—Å—Ç –≤–∏–¥–µ–Ω –Ω–∞ —Ñ–æ–Ω–µ */
}

.new-text.show-text {
    opacity: 1;
    transform: translateY(0);
}

body.bg-change::after {
    opacity: 1;
}

/* –∞–¥–∞–ø—Ç–∏–≤ –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
@media (max-width: 480px) {
    .new-text {
        font-size: 16px;
        padding: 0 8px;
        max-height: 75vh;
    }

    button {
        font-size: 18px;
        padding: 20px 30px;
    }

    h1 {
        font-size: 24px;
    }
}
</style>
</head>

<body>

<div class="card">

    <img src="heart2.gif" alt="Pixel Heart" class="pixel-heart" id="topHeart">

    <h1>–ë—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h1>

    <div class="buttons">
        <button id="yesBtn">–î–ê</button>
        <button id="noBtn">–ù–ï–¢</button>

        <div id="response" class="message">
             –£—Ä–∞!! –Ø –ª—é–±–ª—é —Ç–µ–±—è –∫—Å—é—à–∫–∞!!üíïüíï
            <button id="nextBtn" class="next-button">–î–ê–õ–¨–®–ï</button>
        </div>
    </div>
</div>

<script>
const nextBtn = document.getElementById("nextBtn");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const response = document.getElementById("response");
const container = document.querySelector(".buttons");

let scale = 1;
let clickCount = 0;

const texts = [
    "–¢—ã —É–≤–µ—Ä–µ–Ω–∞?",
    "–¢–æ—á–Ω–æ —É–≤–µ—Ä–µ–Ω–∞?",
    "–ø–æ–¥—É–º–∞–π –µ—â–µ...",
    "–ø–æ—Å–ª–µ–¥–Ω—è—è –ø–æ–ø—ã—Ç–∫–∞...",
    "–¢—ã —Ç–æ—á–Ω–æ —É–≤–µ—Ä–µ–Ω–∞?",
    ")))"
];

noBtn.addEventListener("mouseenter", () => {
    const containerWidth = container.offsetWidth;
    const containerHeight = container.offsetHeight;
    const rightZoneStart = containerWidth / 2;
    const maxX = containerWidth - noBtn.offsetWidth;
    const maxY = containerHeight - noBtn.offsetHeight;
    const randomX = rightZoneStart + Math.random() * (maxX - rightZoneStart);
    const randomY = Math.random() * maxY;
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

noBtn.addEventListener("click", () => {
    scale += 0.7;
    yesBtn.style.left = "50%";
    yesBtn.style.top = "50%";
    yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
    if (clickCount < texts.length) {
        noBtn.textContent = texts[clickCount];
    } else {
        noBtn.textContent = texts[texts.length - 1];
    }
    clickCount++;
});

yesBtn.addEventListener("click", () => {
    response.classList.add("show");
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    document.querySelector("h1").style.display = "none";
    document.getElementById("topHeart").style.display = "none";
    nextBtn.classList.add("show-next");
    setInterval(createHeart, 200);
});

function createHeart() {
    const heart = document.createElement("img");
    heart.src = "heart.png";
    heart.classList.add("heart");
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 7000);
}

nextBtn.addEventListener("click", () => {
    const card = document.querySelector(".card");
    card.classList.add("fade-out");

    setTimeout(() => {
        card.remove();
        document.querySelectorAll(".heart").forEach(heart => heart.remove());

        const newText = document.createElement("div");
        newText.classList.add("new-text");
        newText.textContent = "–õ—é–±–∏–º–∞—è –ö—Å—é—à–∫–∞,\n\n" +
            "–≤ —ç—Ç–æ—Ç –æ—Å–æ–±–µ–Ω–Ω—ã–π –¥–µ–Ω—å —è —Ö–æ—á—É —Å–∫–∞–∑–∞—Ç—å —Ç–µ–±–µ —Å–ø–∞—Å–∏–±–æ –∑–∞ —Ç–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏ ‚Äî –∑–∞ —Ç–≤–æ—ë —Ç–µ–ø–ª–æ, –∑–∞ —Ç–≤–æ—é –∏—Å–∫—Ä–µ–Ω–Ω–æ—Å—Ç—å, –∑–∞ —Ç–≤–æ—é –∑–∞–±–æ—Ç—É, –∫–æ—Ç–æ—Ä—É—é —è –æ—â—É—â–∞—é –∫–∞–∂–¥—ã–π –¥–µ–Ω—å. –° —Ç–æ–±–æ–π –º–∏—Ä —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –ª—É—á—à–µ, –¥–æ–±—Ä–µ–µ –∏ —Å–≤–µ—Ç–ª–µ–µ\n\n" +
            "–†—è–¥–æ–º —Å —Ç–æ–±–æ–π —è —á—É–≤—Å—Ç–≤—É—é —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å –∏ —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ. –¢—ã –Ω–∞–ø–æ–ª–Ω—è–µ—à—å –º–æ—é –∂–∏–∑–Ω—å —Å–º—ã—Å–ª–æ–º –∏ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ–º, –¥–∞—ë—à—å —Å–∏–ª—ã –¥–≤–∏–≥–∞—Ç—å—Å—è –≤–ø–µ—Ä—ë–¥ –∏ –≤–µ—Ä–∏—Ç—å –≤ —Å–µ–±—è.\n\n" +
            "–ú–Ω–µ —Ç–∞–∫ –≤–∞–∂–Ω–æ, —á—Ç–æ —Ä—è–¥–æ–º —Å–æ –º–Ω–æ–π —á–µ–ª–æ–≤–µ–∫, –∫–æ—Ç–æ—Ä–æ–º—É –º–æ–∂–Ω–æ –¥–æ–≤–µ—Ä—è—Ç—å –∏ —Å –∫–æ—Ç–æ—Ä—ã–º –º–æ–∂–Ω–æ –¥–µ–ª–∏—Ç—å—Å—è –≤—Å–µ–º, —á—Ç–æ –Ω–∞ —Å–µ—Ä–¥—Ü–µ. –ó–∞ —ç—Ç–æ —è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ –±–ª–∞–≥–æ–¥–∞—Ä–µ–Ω —Ç–µ–±–µ.\n\n" +
            "–Ø –ª—é–±–ª—é —Ç–≤–æ–π —Å–º–µ—Ö, —Ç–≤–æ—é —É–ª—ã–±–∫—É, —Ç–≤–æ–π –≤–∑–≥–ª—è–¥. –õ—é–±–ª—é –Ω–∞—à–∏ —Ä–∞–∑–≥–æ–≤–æ—Ä—ã, –¥–∞–∂–µ —Å–∞–º—ã–µ –ø—Ä–æ—Å—Ç—ã–µ. –õ—é–±–ª—é –º–æ–º–µ–Ω—Ç—ã —Ç–∏—à–∏–Ω—ã —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π. –õ—é–±–ª—é —Ç–æ, –∫–∞–∫ —Ç—ã —Ä–∞–¥—É–µ—à—å—Å—è –º–µ–ª–æ—á–∞–º –∏ –∫–∞–∫ —É–º–µ–µ—à—å —Å–¥–µ–ª–∞—Ç—å –º–æ–π –¥–µ–Ω—å –ª—É—á—à–µ –æ–¥–Ω–∏–º —Å–ª–æ–≤–æ–º –∏–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ–º.\n\n" +
            "–í —ç—Ç–æ—Ç –î–µ–Ω—å —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞ —è —Ö–æ—á—É –ø–æ–æ–±–µ—â–∞—Ç—å —Ç–µ–±–µ –±—ã—Ç—å —Ä—è–¥–æ–º, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å, –∑–∞–±–æ—Ç–∏—Ç—å—Å—è –∏ –±–µ—Ä–µ—á—å —Ç–æ, —á—Ç–æ —É –Ω–∞—Å –µ—Å—Ç—å. –Ø —Ö–æ—á—É, —á—Ç–æ–±—ã —Ç—ã –≤—Å–µ–≥–¥–∞ —á—É–≤—Å—Ç–≤–æ–≤–∞–ª–∞ —Å–µ–±—è –ª—é–±–∏–º–æ–π, –Ω—É–∂–Ω–æ–π –∏ —Å–∞–º–æ–π –æ—Å–æ–±–µ–Ω–Ω–æ–π. –ü–æ—Ç–æ–º—É —á—Ç–æ –¥–ª—è –º–µ–Ω—è —Ç—ã –∏–º–µ–Ω–Ω–æ —Ç–∞–∫–∞—è.\n\n" +
            "–°–ø–∞—Å–∏–±–æ —Ç–µ–±–µ –∑–∞ –≤—Å—ë, –º–æ—è –ª—é–±–∏–º–∞—è üíï";

        document.body.appendChild(newText);
        document.body.classList.add("bg-change");

        setTimeout(() => {
            newText.classList.add("show-text");
        }, 50);

    }, 600);
});
</script>

</body>
