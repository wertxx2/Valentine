<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, rgba(179, 73, 255, 0.44), rgba(230, 126, 255, 0.25));
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
    }

    h1 {
        font-weight: 600;
        font-size: 30px;
        margin-bottom: 50px;
        color: #000000;
        text-align: center;
        white-space: nowrap;
    }

    .buttons {
        position: relative;
        width: 350px;
        height: 120px;
        margin: 0 auto;
    }

    button {
        position: absolute;
        padding: 30px 40px;
        font-size: 25px;
        border-radius: 14px;
        border: none;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(.25,.8,.25,1);
        font-weight: 550;
        white-space: nowrap;
    }

    #yesBtn {
        left: 20px;
        top: 35px;
        background: #ee66ff;
        color: white;
        box-shadow: 0 8px 20px rgba(175, 96, 255, 0.25);
        z-index: 2;
    }

    #noBtn {
        left: 220px;
        top: 35px;
        background: rgba(120,120,128,0.15);
        color: #1c1c1e;
        backdrop-filter: blur(10px);
        z-index: 1;
    }

    /* Overlay —Å–æ–æ–±—â–µ–Ω–∏–µ */
    .message {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 23px;
        font-weight: 600;
        background: rgba(248, 222, 255, 0);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        opacity: 0;
        transition: all 0.4s ease;
        z-index: 5; /* –í–´–®–ï –∫–Ω–æ–ø–æ–∫ */
        pointer-events: none;
        white-space: nowrap;
    }

    .show {
        opacity: 1;
        pointer-events: auto;
    }

.heart {
    position: fixed;
    top: -80px;
    width: 50px;
    height: 50px;
    object-fit: contain;
    animation: fall linear forwards;
    pointer-events: none;
    z-index: 10;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 1;
    }
}

.card {
    display: flex;
    flex-direction: column;
    align-items: center; /* —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ—Ç –≤—Å—ë –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
}

.pixel-heart {
    width: 140px;
    image-rendering: pixelated;
    margin-bottom: 20px;
}

</style>
</head>

<body>

<div class="card">

    <img src="heart2.gif" alt="Pixel Heart" class="pixel-heart" id="topHeart">

    <h1>–ë—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h1>

    <div class="buttons">
        <button id="yesBtn">–î–ê</button>
        <button id="noBtn">–ù–ï–¢</button>

        <div id="response" class="message">
             –£—Ä–∞!! –Ø –ª—é–±–ª—é —Ç–µ–±—è –∫—Å—é—à–∫–∞!!üíïüíï
        </div>
    </div>
</div>



<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const response = document.getElementById("response");
    const container = document.querySelector(".buttons");

    let scale = 1;
    let clickCount = 0;

    const texts = [
        "–¢—ã —É–≤–µ—Ä–µ–Ω–∞?",
        "–¢–æ—á–Ω–æ —É–≤–µ—Ä–µ–Ω–∞?",
        "–ø–æ–¥—É–º–∞–π –µ—â–µ...",
        "–ø–æ—Å–ª–µ–¥–Ω—è—è –ø–æ–ø—ã—Ç–∫–∞...",
        "–¢—ã —Ç–æ—á–Ω–æ —É–≤–µ—Ä–µ–Ω–∞?",
        ")))"
    ];

    noBtn.addEventListener("mouseenter", () => {
        const containerWidth = container.offsetWidth;
        const containerHeight = container.offsetHeight;

        const rightZoneStart = containerWidth / 2;

        const maxX = containerWidth - noBtn.offsetWidth;
        const maxY = containerHeight - noBtn.offsetHeight;

        const randomX = rightZoneStart + Math.random() * (maxX - rightZoneStart);
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    });

    noBtn.addEventListener("click", () => {

        scale += 0.7;

        // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –î–ê
        yesBtn.style.left = "50%";
        yesBtn.style.top = "50%";
        yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;

        if (clickCount < texts.length) {
            noBtn.textContent = texts[clickCount];
        } else {
            noBtn.textContent = texts[texts.length - 1];
        }

        clickCount++;
    });

    yesBtn.addEventListener("click", () => {
        response.classList.add("show");
    });

    yesBtn.addEventListener("click", () => {
    response.classList.add("show");

    // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
    document.querySelector("h1").style.display = "none";

    // –°–∫—Ä—ã–≤–∞–µ–º –≤–µ—Ä—Ö–Ω–µ–µ —Å–µ—Ä–¥—Ü–µ
    document.getElementById("topHeart").style.display = "none";

    // –ó–∞–ø—É—Å–∫–∞–µ–º –¥–æ–∂–¥—å –∏–∑ —Å–µ—Ä–¥–µ—á–µ–∫
    setInterval(createHeart, 200);
});

    function createHeart() {
    const heart = document.createElement("img");
    heart.src = "heart.png"; // –∏–º—è —Ñ–∞–π–ª–∞
    heart.classList.add("heart");

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = 4 + Math.random() * 3 + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 7000);
}

</script>

</body>
</html>
